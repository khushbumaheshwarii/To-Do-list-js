<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <h1 class="logo">To Do List</h1>
           <div>
            <input type="text" placeholder="Search Task" class="input">
            <button>Search</button>
           </div>

        </div>
        <div class="list">
            <h2>Add Task</h2>
            <input type="text" name="" id="add-item" placeholder="Enter Task">
            <button>Submit</button>
            <h2 class="task">Task</h2>
            <div class="list-item">
                <ul class="items">
                    <li>Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                    <li>Task 4</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
